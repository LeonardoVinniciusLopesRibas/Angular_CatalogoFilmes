<div class="color full-screen">
  <div class="row">
    <div class="col-xl-2 col-xxl-2 col-lg-2 col-sm-2 col-md-2 ">
      <div class="m-3">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        <i class="fa-solid fa-bars fs-4" style="color: #ffffff;"></i>
      </button>
      </div>
    </div>
    <div class="col-xl-10 col-xxl-10 col-lg-10 col-sm-10 col-md-10 d-flex">
      <div class="m-5 justify-content-center w-75">
        <mdb-form-control>
          <input mdbInput type="text" id="form1" class="form-control font-white" autocomplete="off"
                 (keyup.enter)="searchMovieAndSeries()" type="text" [(ngModel)]="searchControl"/>
          <label mdbLabel class="form-label font-white" for="form1">Pesquisar</label>
        </mdb-form-control>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-xxl-12 col-lg-12 col-sm-12 col-md-12">
      <div class="m-5">
        <div class="text-center font-white fs-3 ">Famosos em cat√°logo</div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="fixedMovieOne && fixedMovieTwo">
    <div class="col-xl-6 col-xxl-6 col-lg-6 col-sm-6 col-md-12 d-flex flex-column align-items-center">
      <div class="fs-4 text-center text-light">{{ fixedMovieOne.Title }}</div>
      <div class="mt-2 mb-4">
        <img class="cursor-pointer" [src]="fixedMovieOne.Poster" alt="Poster Image"
             routerLink="/principal/moviedetails/{{fixedMovieOne.imdbID}}"/>
      </div>
    </div>
    <div class="col-xl-6 col-xxl-6 col-lg-6 col-sm-6 col-md-12 d-flex flex-column align-items-center">
      <div class="fs-4 text-center text-light">{{ fixedMovieTwo.Title }}</div>
      <div class="mt-2 mb-4">
        <img class="cursor-pointer " [src]="fixedMovieTwo.Poster" alt="Poster Image"
             routerLink="/principal/moviedetails/{{fixedMovieTwo.imdbID}}"/>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-start color-purple" tabindex="-1" id="staticBackdrop" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-light fs-4" id="staticBackdropLabel">Menu</h5>
    <button type="button" class="btn-close cor-button-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <button (click)="toggleFavoritos()" class="btn btn-primary button-pai  w-100 ">Setting</button>
    <button *ngIf="showFavoritos" class="btn btn-primary button-filho w-100"
            [routerLink]="['/principal/favorites']">Favorites</button>

  </div>
</div>
