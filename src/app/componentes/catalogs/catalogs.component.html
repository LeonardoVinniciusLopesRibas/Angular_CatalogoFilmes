<div class="w-100 h-100 p-2 background-external">
  <div class="rounded-3 m-4 h-100 background-internal text-center glass-effect">
    <div class="d-flex m-1 justify-content-center">
      <div class="w-50">
        <mdb-form-control>
          <input mdbInput type="text" id="form1" class="form-control font-white" autocomplete="off"
                 (keyup.enter)="searchMovieAndSeries()" type="text" [(ngModel)]="searchControl"/>
          <label mdbLabel class="form-label font-white" for="form1">Pesquisar</label>
        </mdb-form-control>
      </div>
    </div>
    <div class="m-4">
      <div class="text-center font-white fs-3 ">Famosos em cat√°logo</div>
      <div class="d-flex m-3 g-3" *ngIf="fixedMovieOne && fixedMovieTwo">
        <div class="d-flex flex-column flex-lg-grow-1 ">
          <div class="fs-4">{{ fixedMovieOne.Title }}</div>
          <div class="mt-2">
            <img class="cursor-pointer" [src]="fixedMovieOne.Poster" alt="Poster Image"
                 routerLink="/principal/moviedetails/{{fixedMovieOne.imdbID}}"/>
          </div>
        </div>
        <div class="d-flex flex-column flex-lg-grow-1">
          <div class="fs-4">{{ fixedMovieTwo.Title }}</div>
          <div class="mt-2">
            <img class="cursor-pointer" [src]="fixedMovieTwo.Poster" alt="Poster Image"
                 routerLink="/principal/moviedetails/{{fixedMovieTwo.imdbID}}"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
