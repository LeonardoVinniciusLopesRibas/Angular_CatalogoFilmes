<div class="color full-screen">
  <button class="m-3 btn btn-primary"
          routerLink="/principal/catalogs">
    <i class="fa-solid fa-house fs-5" style="color: #ffffff;"></i>
  </button>
  <div class="p-5 d-flex">
    <div class="row gap-5 justify-content-center justify-content-xxl-center">
      <div
        class=" col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4 cursor-pointer rounded-3 color-interno text-center p-3 shadow"
        *ngFor="let movie of moviesFavorite" routerLink="/principal/moviedetails/{{movie.imdbID}}">
        <img
          [src]="movie.Poster"
          alt="{{ movie.Title }}"
          class="img-fluid rounded mb-3"
          style="max-height: 300px; object-fit: cover;"/>
        <h5 class="fw-bold text-light ">{{ movie.Title }}</h5>
        <p class="text-light">{{ movie.Year }} - {{ movie.Genre }}</p>
        <span class="badge bg-success text-light">IMDb: {{ movie.imdbRating }}</span>
      </div>
    </div>
  </div>
</div>
